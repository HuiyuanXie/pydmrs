<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>DMRS Visualizer</title>
	
	<link href="static/dmrs.css"/ rel="stylesheet" type="text/css">
	<link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid" style="height: 100%;">
		
		<div class="row" style="height: 50%; padding: 20px">
			<div id="visualizations" class="col-md-12"></div>
			<div id="tooltip" class="dmrs-tooltip"></div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id = "alert_placeholder"></div>
				<form id="vizform" method="post" onsubmit="visualizeSentence(document.getElementById('dmrsinput').value); return false;">
					<div class="form-group">
						<textarea id="dmrsinput" name="dmrs" form="vizform" class="form-control" rows="15" placeholder="Enter DMRS XML ..."></textarea>
					</div>
			
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Visualize</button>
						<button type="button" class="btn btn-primary" onclick="resetVisualizer();">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="static/visualization.js"></script>
	<script src="static/dmrs.js"></script>
	<script src="static/jquery-1.12.3.min.js"></script>
	<script src="static/d3.min.js"></script>
	<script src="static/bootstrap.min.js"></script>	
</body>
</html>
